<div class="pk-btn"
     pkRipple
     [disabled]="disabled() || loading()"
     [class.pk-btn-primary]="variant() === 'primary'"
     [class.pk-btn-secondary]="variant() === 'secondary'"
     [class.pk-btn-outline]="variant() === 'outline'"
     [class.pk-btn-disabled]="disabled()">
  <div class="content" [class.loading]="loading()">
    <ng-content></ng-content>
  </div>
  @if (loading()) {
    <mat-spinner class="spinner" [diameter]="24" [color]="variant() === 'primary' ? 'accent' : 'primary'"/>
  }
</div>
